<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이다혜의 취미</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th,
    td {
      padding: 15px;
      text-align: left;
      border-bottom: 2px solid #ddd;
    }

    th {
      color: #007bff;
      font-size: 20px;
    }

    td {
      font-size: 18px;
      color: #555;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease; 
    }

    img:hover {
      transform: scale(1.05); 
    }

    ul {
      list-style-type: none;
      padding: 0;
      text-align: center;
      margin-top: 30px;
    }

    ul li {
      display: inline-block;
      margin-right: 20px;
    }

    ul li a {
      text-decoration: none;
      color: #007bff;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    ul li a:hover {
      color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>이다혜의 취미</h1>
    <table>
      <tr>
        <th>취미</th>
        <th>사진</th>
      </tr>
      <tr>
        <td>베드민턴</td>
        <td><img src="사진4.jpg" alt="다혜의 사진" width="30%"></td>
      </tr>
      <tr>
        <td>화장</td>
        <td><img src="사진11.jpg" alt="다혜의 사진"></td>
      </tr>
      <tr>
        <td>먹방보기</td>
        <td><img src="사진8.jpg" alt="다혜의 사진"></td>
      </tr>
    </table>
  </div>
  <a href="다혜.html">다혜로 가기</a>
  <a href="index.html">홈으로 가기</a>
</body>

</html>
